<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY BLOG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header start -->
    <section class="header-section">
      <header class="header">
        <div class="myblog-div">
          <div class="header-text">
            <h1>MY BLOG</h1>
            <p>Welcome to the blog of <span class="author-name">Azzam</span></p>
          </div>
        </div>

        <div class="header-btn">
          <button class="btn">Register</button>
          <button class="btn btn-login">Login</button>
        </div>
      </header>
    </section>
    <section>
      <div class="register-wrapper">
        <div class="register-main">
          <h2>Create Your Account</h2>
          <p>Join us today and get started!</p>
        </div>
        <div class="register-card">
          <div class="register-inner-div">
            <form class="register-form" action="#" method="get">
              <div class="input-field">
                <label class="field-label" for="username">user name</label>
                <input
                  type="text"
                  name="username"
                  placeholder="Username"
                  class="register-fields"
                />
              </div>
              <div class="input-field">
                <label class="field-label" for="email">email</label>
                <input
                  type="email"
                  name="email"
                  placeholder="Email"
                  class="register-fields"
                />
              </div>
              <div class="input-field">
                <label class="field-label" for="password">password</label>
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  class="register-fields"
                />
              </div>
              <div class="input-field">
                <label class="field-label" for="username"
                  >confirm password</label
                >
                <input
                  type="password"
                  name="confirm_password"
                  placeholder="Confirm Password"
                  class="register-fields"
                />
              </div>
            </form>
            <button type="submit" class="btn btn-large-size">Register</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
