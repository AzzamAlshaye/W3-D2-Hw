<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY BLOG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header atart -->
    <section class="header-section">
      <header class="header">
        <div class="myblog-div">
          <div class="header-text">
            <h1>MY BLOG</h1>
            <p>Welcome to the blog of <span class="author-name">Azzam</span></p>
          </div>
        </div>

        <div class="header-btn">
          <button class="btn">Register</button>
          <button class="btn btn-login">Login</button>
        </div>
      </header>
    </section>
    <main>
      <div class="register-wrapper">
        <div class="register-main">
          <h2>Create Your Account</h2>
          <p>Join us today and get started!</p>
        </div>

        <form
          class="register-card wiki-card"
          action="success.html#register"
          method="get"
          style="width: 100%; max-width: 30rem"
        >
          <input
            type="text"
            name="username"
            placeholder="Username"
            class="login-field"
          />
          <input
            type="email"
            name="email"
            placeholder="Email"
            class="login-field"
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="login-field"
          />
          <input
            type="password"
            name="confirm_password"
            placeholder="Confirm Password"
            class="login-field"
            style="margin-bottom: 1.8rem"
          />
          <button type="submit" class="btn btn-login full">Register</button>
        </form>
      </div>
    </main>
  </body>
</html>
